<ui:composition template="../home.xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
  <ui:define name="mainContent">
    <h:form>
    
    <h:panelGrid columns="2">
     <ui:repeat value="#{productBrowserBean.featuredProducts}" var="product">
    	<h:commandLink action="#{productDetailsBean.showProductDetails}" value="#{product.name}">
    		<f:setPropertyActionListener target="#{productDetailsBean.productId}" value="#{product.productId}"/>  
    	</h:commandLink>
    	<br/>
    	$ <h:outputText value="#{product.price}" />
    	<br/>
    	<br/>
	</ui:repeat>
    </h:panelGrid>
   

    </h:form>
  </ui:define>
</ui:composition>
